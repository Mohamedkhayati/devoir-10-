<!-- liste-nutritional.component.html -->

<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
      <app-update-nutritional
        [nutritional]="updatedNutritional"
        (nutritionalUpdated)="nutritionalUpdated($event)"
        [ajout]="ajout">
      </app-update-nutritional>
    </div>
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nom Nutritional</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let nut of nutritionals">
              <td>{{ nut.idNut }}</td>
              <td>{{ nut.nomNut }}</td>
              <td>
                <button class="btn btn-success" (click)="updateNut(nut)">Editer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
